<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts - Arabic Calligraphy, Urdu Nastaliq & English -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Amiri:wght@400;700&family=Noto+Nastaliq+Urdu:wght@400;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <title>Quran Reminder</title>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>☪ Quran Reminder</h1>
            <p class="surah-info" id="surah-info">Loading...</p>
        </div>

        <!-- Arabic Verse -->
        <div class="verse-section">
            <p class="arabic-text" id="arabic-display">﷽</p>
        </div>

        <!-- Urdu Translation -->
        <div class="verse-section">
            <p class="urdu-text" id="urdu-display">لوڈ ہو رہا ہے...</p>
        </div>

        <!-- English Translation -->
        <div class="verse-section">
            <p class="english-text" id="english-display">Loading verse...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
